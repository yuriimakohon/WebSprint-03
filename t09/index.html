<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="t09. Tic-Tac-Toe">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Tic tac toe</h1>
  <div class="container">
    <div class="field">
      <div class="cell" id="c0"></div>
      <div class="cell" id="c1"></div>
      <div class="cell" id="c2"></div>
      <div class="cell" id="c3"></div>
      <div class="cell" id="c4"></div>
      <div class="cell" id="c5"></div>
      <div class="cell" id="c6"></div>
      <div class="cell" id="c7"></div>
      <div class="cell" id="c8"></div>
    </div>
    <div class="sidebar">
      <div id="player1">Player 1</div>
      <div id="player2">Player 2</div>
      <div class="gameStatus">
        <span>Number of turns</span>
        <div id="counter">0</div>
        <div id="winStatus">Player 2<br>won!</div>
      </div>
      <div id="playAgainBtn">Play again</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
